# ===========================
# Deployment для Nginx
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: d051a/my-app-nginx:4.0.0
        ports:
        - containerPort: 80

---
# ===========================
# Service для Nginx с LoadBalancer
# ===========================
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-service
spec:
  type: LoadBalancer
  selector:
    app: my-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
# ===========================
# Service для Ingress c NodePort
# ===========================
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-nodeport
  namespace: ingress-nginx
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: ingress-nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31234

---
# ===========================
# Service для Prometheus-Grafana с NodePort
# ===========================
apiVersion: v1
kind: Service
metadata:
  name: prometheus-monitoring-grafana-nodeport
spec:
  type: NodePort
  selector:
    app: prometheus-monitoring-grafana
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31080

---
# ===========================
# Ingress Controller для доступа к Nginx
# ===========================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-nginx-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-nginx-service
                port:
                  number: 80

---
# ===========================
# Ingress Controller для доступа к Prometheus/Grafana
# ===========================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-grafana-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /monitoring
            pathType: Prefix
            backend:
              service:
                name: prometheus-monitoring-grafana
                port:
                  number: 80